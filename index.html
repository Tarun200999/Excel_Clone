<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link href="index.css" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<title>Excel Clone</title>

	<body>
		<div class="container">
			<div class="title_bar">Book 1 Excel</div>
			<div class="menu_bar">
				<div class="menu_file menu_item">File</div>
				<div class="menu_home menu_item selected">Home</div>
				<div class="menu_insert menu_item">Insert</div>
				<div class="menu_layout menu_item">Layout</div>
				<div class="menu_help menu_item">Help</div>
			</div>
			<div class="menu_icon_bar">
				<div class="material-icons menu-icon icon-cut">content_cut</div>
				<div class="material-icons menu-icon icon-copy">content_copy</div>
				<div class="material-icons menu-icon icon-paste">content_paste</div>
				<select class="selector font_family_selector">
					<option style="font-family: Noto Sans;" value="Noto Sans">Noto Sans</option>
					<option style="font-family:Arial" value="Arial">Arial</option>
					<option style="font-family:Calibri" value="Calibri">Calibri</option>
					<option style="font-family:Comic Sans MS" value="Comic Sans MS">Comic Sans MS</option>
					<option style="font-family:Courier New" value="Courier New">Courier New</option>
					<option style="font-family:Impact" value="Impact">Impact</option>
					<option style="font-family:Georgia" value="Georgia">Georgia</option>
					<option style="font-family:Garamond" value="Garamond">Garamond</option>
					<option style="font-family:Lato" value="Lato">Lato</option>
					<option style="font-family:Open Sans" value="Open Sans">Open Sans</option>
					<option style="font-family:Palatino" value="Palatino">Palatino</option>
					<option style="font-family:Verdana" value="Verdana">Verdana</option>
				</select>
				<select class="selector font_size_selector">
					<option value="10">10</option>
					<option value="10">12</option>
					<option value="10">14</option>
					<option value="10">16</option>
					<option value="10">18</option>
					<option value="10">20</option>
					<option value="10">22</option>
					<option value="10">24</option>
					<option value="10">26</option>
					<option value="10">30</option>
					<option value="10">32</option>
					<option value="10">33</option>
					<option value="10">34</option>
					<option value="10">36</option>
					<option value="10">40</option>
				</select>
				<div class="material-icons menu-icon icon-bold style-icon">format_bold</div>
				<div class="material-icons menu-icon icon-italic style-icon">format_italic</div>
				<div class="material-icons menu-icon icon-underline style-icon">format_underline</div>
				<div class="material-icons menu-icon icon-align-left selected align-icon">format_align_left</div>
				<div class="material-icons menu-icon icon-align-center align-icon">format_align_center</div>
				<div class="material-icons menu-icon icon-align-right align-icon">format_align_right</div>
				<div class="material-icons menu-icon icon-color-fill">format_color_fill</div>
				<div class="material-icons menu-icon icon-color-text">format_color_text</div>
			</div>
			<div class="formula_bar">
				<div class="formula_editor selected_cell"></div>
				<div class="formula_sign">
					<svg viewBox="0 0 480 200" xmlns="http://www.w3.org/2000/svg"></svg>
				</div>
				<div class="formula_editor formula_input" contenteditable="true"></div>
			</div>
			<div class="data_container">
				<div class="select_all"></div>
				<div class="column_name_container">
					<!-- <div class="column_name col-id">id</div> -->
				</div>
				<div class="row_name_container">
					<!-- <div class="row_name row-id">id</div> -->
				</div>
				<div class="input_container">
					<!-- <div class="cell_row">
                        <div class="input_cell row-${i}-col-${j}" contenteditable="true" data="colCod-${colCod}"></div>	
					</div>
					<div class="cell_row">
						<div class="input_cell row-${i}-col-${j}" contenteditable="true" data="colCod-${colCod}"></div>				
					</div>
					<div class="cell_row">
						<div class="input_cell row-${i}-col-${j}" contenteditable="true" data="colCod-${colCod}"></div>	
					</div> --> 
				</div>
			</div>
			<div class="sheet_bar">
               <div class="scroller">
				   <div class="material-icons icon-left-scroll">arrow_left</div>
				   <div class="material-icons icon-right-scroll">arrow_right</div>
			   </div>
			   <div class="material-icons icon-add">add_circle</div>
			   <div class="sheet_tab_container">
				<div class="sheet_tab">Sheet-1</div>
				
			   </div>

			</div>
		</div>

	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
